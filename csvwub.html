<html>

<head>
    <script src="transform.js"></script>
</head>

<body>
    <h3>Daten von Bunq</h3>
    <textarea id="input" style="width:640px; height: 600px;"></textarea>
    <p><button onclick="transform()">Umwandeln!</button></p>
    <textarea id="output" style="width:640px; height: 600px;"></textarea>
    <script src="node_modules/papaparse/papaparse.js"></script>
    <script>
        function transform() {
            var parsed = Papa.parse(document.getElementById('input').value).data.map(record =>
             ['59092000', '8030300018', '', '', '', record[0], record[2], record[5], '',
                '', record[4], record[6], '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '']);
            document.getElementById('output').value = Papa.unparse(parsed, {quotes: true, delimiter: ';'});
        }
    </script>
</body>

</html>
